<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>구조 분해 할당</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  
  <div id="practice2">
    <div class="location">
      <strong>현재 위치</strong>
      <p id="position"></p>
    </div>
    <table class="location-info">
      <caption>사용자 위치 정보</caption>
      <thead>
        <tr>
          <th scope="col">위도</th>
          <th scope="col">경도</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{위도 출력}</td>
          <td>{경도 출력}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
   {
    const coords = [350, 180] // [위도(latitude), 경도(longitude)]

    // 구조 분해 할당
    const [latitude, longitude] = coords

    // 1. 현재 위치 텍스트 출력
    const position = document.getElementById('position')
    position.textContent = `위도 ${latitude}, 경도 ${longitude}`

    // 2. 테이블에 위도, 경도 출력
    const tableCells = document.querySelectorAll('.location-info tbody td')
    tableCells[0].textContent = latitude
    tableCells[1].textContent = longitude
  }
  </script>
</body>
</html>
