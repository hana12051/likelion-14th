<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>매개변수 기본값</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  
  <div id="practice1">
    <div>
      <label for="income">소득</label>
      <input type="number" id="income" value="10_000" />
    </div>
    <div>
      <label for="taxRate">세율</label>
      <input type="number" id="taxRate" value="0.033" step="0.001" min="0" max="1" />
    </div>
    <output>
      소득 금액 <span class="income"></span>원에 부가된 세율은
      <span class="tax-rate"></span>%로 소득 금액에 따른 세금은
      <b class="tax"></b>원입니다.
    </output>
  </div>

 <script>
  {
    // HTML 요소 선택
    const practice1 = document.getElementById('practice1');
    const incomeInput = document.getElementById('income');
    const taxRateInput = document.getElementById('taxRate');
    const incomeOutput = practice1.querySelector('.income');
    const taxRateOutput = practice1.querySelector('.tax-rate');
    const taxOutput = practice1.querySelector('.tax');

    // 세금 계산 함수 (기본값 설정)
    function calcTaxRate(income = 0, taxRate = 0.1) {
      return income * taxRate;
    }

    // 화면 업데이트 함수
    function updateTaxInfo() {
      const income = Number(incomeInput.value) || 0;
      const taxRate = Number(taxRateInput.value) || 0;

      const tax = calcTaxRate(income, taxRate);

      incomeOutput.textContent = income.toLocaleString(); // 천 단위 콤마
      taxRateOutput.textContent = (taxRate * 100).toFixed(1); // 퍼센트 표시
      taxOutput.textContent = tax.toLocaleString();
    }

    // 이벤트 등록 (input 이벤트)
    incomeInput.addEventListener('input', updateTaxInfo);
    taxRateInput.addEventListener('input', updateTaxInfo);

    // 초기 출력
    updateTaxInfo();
  }
</script>
</body>
</html>
