<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>웹 애니메이션 (CSS & JavaScript)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      --padding: 20px;

      overflow-y: scroll;
      padding: var(--padding);
    }
    
    button {
      cursor: pointer;
      user-select: none;
      margin-block-end: 60px;
      padding: 0.6em 1em;
      text-transform: uppercase;
    }

    section {
      margin-block-end: 60px;

      h2 {
        font-weight: 400;
        font-size: 20px;
        color: #363538;
      }
    }

    .ball {
      --size: 40px;
      --color: #443faf;
      --radius: 100%;

      inline-size: var(--size);
      block-size: var(--size);
      background-color: var(--color);
      border-radius: var(--radius);
    }

    .ball {
  transition-property: transform;
  transition-duration: 1000ms;
  transform: translateX(0);
}

section:nth-of-type(1) .ball { transition-timing-function: linear; }
section:nth-of-type(2) .ball { transition-timing-function: ease; }
section:nth-of-type(3) .ball { transition-timing-function: ease-in; }
section:nth-of-type(4) .ball { transition-timing-function: ease-out; }
section:nth-of-type(5) .ball { transition-timing-function: ease-in-out; }

.ball.move {
  transform: translateX(300px);
}

@keyframes move-ball {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(300px);
  }
  100% {
    transform: translateX(0);
  }
}

.ball.animate {
  animation-name: move-ball;
  animation-duration: 2s;
  animation-iteration-count: infinite;
}

@keyframes rainbow {
  0%   { background-color: red; }
  16%  { background-color: orange; }
  33%  { background-color: yellow; }
  50%  { background-color: green; }
  66%  { background-color: blue; }
  83%  { background-color: indigo; }
  100% { background-color: violet; }
}

.ball.rainbow {
  animation: rainbow 3s linear infinite;
}


  </style>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const button = document.querySelector('button')
    const balls = document.querySelectorAll('.ball')

    let moved = false

    button.addEventListener('click', () => {
      moved = !moved
      balls.forEach(ball => {
        ball.classList.toggle('move', moved)
      })
    })
  })

  document.addEventListener('DOMContentLoaded', () => {
  const [transitionButton, animationButton] = document.querySelectorAll('button')
  const balls = document.querySelectorAll('.ball')

  let moved = false
  let animated = false

  transitionButton.addEventListener('click', () => {
    moved = !moved
    balls.forEach(ball => {
      ball.classList.toggle('move', moved)
    })
  })

  animationButton.addEventListener('click', () => {
    animated = !animated
    balls.forEach(ball => {
      ball.classList.toggle('animate', animated)
    })
  })
})

document.addEventListener('DOMContentLoaded', () => {
  const [transitionButton, rainbowButton] = document.querySelectorAll('button')
  const balls = document.querySelectorAll('.ball')

  let moved = false
  let rainbowOn = false

  transitionButton.addEventListener('click', () => {
    moved = !moved
    balls.forEach(ball => {
      ball.classList.toggle('move', moved)
    })
  })

  rainbowButton.addEventListener('click', () => {
    rainbowOn = !rainbowOn
    balls.forEach(ball => {
      ball.classList.toggle('rainbow', rainbowOn)
    })
  })
})
</script>
</head>
<body>

  
  <main lang="en">
    <button type="button">트렌지셔toggle</button>
    <button type="button"> 애니메이션 toggle</button>

    <section>
      <h2>Linear</h2>
      <div class="ball"></div>
    </section>
    <section>
      <h2>Ease</h2>
      <div class="ball"></div>
    </section>
    <section>
      <h2>Ease in</h2>
      <div class="ball"></div>
    </section>
    <section>
      <h2>Ease out</h2>
      <div class="ball"></div>
    </section>
    <section>
      <h2>Ease in out</h2>
      <div class="ball"></div>
    </section>

  </main>

</body>
</html>
