<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카드 추가</title>
  <style>
    .profile-card {
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 300px;
      margin-top: 1rem;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div id="practice2">
    <button type="button">카드 추가</button>
    <div class="profile-card">
      <!-- 프로필 카드가 여기에 표시됩니다 -->
    </div>
  </div>

  <script>
 const practice = document.getElementById('practice2')
const card = practice.querySelector('.profile-card')
const button = card.previousElementSibling

button.addEventListener('click', () => {
  const cardTemplate = `
    <h2>박상현</h2>
    <p>프론트엔드 개발자</p>
  `
  card.innerHTML = cardTemplate
  // button.disabled = true
}, { once: true })
  </script>

</body>
</html>
